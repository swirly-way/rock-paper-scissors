<html lang="en">

<body>
<div id="game">
  <div class="ini-text"><h1>Make your choice!</h1></div>
  <div class="btns-container">

    <div class="paper btndiv"><button class="btn">Paper</button></div>
    <div class="scissors btndiv"><button class="btn">Scissors</button></div>
  </div>

  <div class="cmptr-heading"><h1>The computer's choice</h1></div>

  <div class="cmptr-container">
    <div class="cmptr-choice"><img src="./images/pc-ini.jpeg" alt="Icon of a computer with a question mark" width="100" height="100"></div>
  </div>

    <div class="results">
        <div class="instant result">And the winner is...</div>
        <div class="total result">Total Score:
          <br>Player:
          <br>Computer:
        </div>
    </div>
</div>
